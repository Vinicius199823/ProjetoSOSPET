<div class="total">
    <div class="cabecalho">
        <div class="logo">
            <h3 class="title">SOS</h3><i class="material-icons">pets</i>
            <h3 class="title">PET</h3>
        </div>
        <div class="link" style="margin-left: 8%;">
            <button (click)="navegarHome()" class="linkPaginas">Inicio</button>
        </div>
        <div class="link">
            <button (click)="navegarParaProcura()" class="linkPaginas"> Publicar Pet</button>
        </div>
        <div class="link">
            <button (click)="navegarParaMapa()" class="linkPaginas"> Encontrar Pet </button>
        </div>
        <div class="link">
            <button (click)="navegarParaHistorias()" class="linkPaginas"> HistÃ³rias Felizes</button>
        </div>
        <div class="link">
            <button (click)="navegarParaSobre()" class="linkPaginas"> Sobre nÃ³s</button>
        </div>

            <button mat-raised-button class="linkPaginas" style="color: #fff;background: black;">Entrar</button>
        </div> -->

    </div>
    <div class="corpo">

        <div class="card" >
            <mat-card class="example-card" *ngFor="let pet of pets" >
                <mat-card-header *ngIf="pet.encontrado ==0">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ pet.nome_usuario }}</mat-card-title>
                    <mat-card-subtitle>{{ pet.raca }}</mat-card-subtitle>
                </mat-card-header>
                <img *ngIf="pet.encontrado ==0" mat-card-image src="http://localhost:80/projeto_integrador2/PHP/img/{{pet.filename}}" alt="Photo of a Shiba Inu">
                <mat-card-content style="margin-top: 2%;" *ngIf="pet.encontrado ==0">
                    <p>
                        <b>Nome:</b> {{ pet.nome_pet }} ğŸ¾<br>
                       
                        <b>Visto por Ãºltimo em:</b> {{ pet.visto_ultimo }}
                    </p>
                </mat-card-content>
                <mat-card-actions *ngIf="pet.encontrado ==0">
                    <button mat-button
                        style="width: 90%; background: black; color: white; margin-left: 5%;" (click)="openDialog()">Encontrei</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
